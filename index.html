<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9am timeblock -->
    <div id="hour9" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">9AM</span>
      </div>
      <textarea id="task9" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 10am timeblock -->
    <div id="hour10" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">10AM</span>
      </div>
      <textarea id="task10" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 11am timeblock -->
    <div id="hour11" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11AM</span>
      </div>
      <textarea id="task11" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 12pm timeblock -->
    <div id="hour12" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">12PM</span>
      </div>
      <textarea id="task12" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 1pm timeblock -->
    <div id="hour13" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">1PM</span>
      </div>
      <textarea id="task13" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 2pm timeblock -->
    <div id="hour14" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">2PM</span>
      </div>
      <textarea id="task14" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 3pm timeblock -->
    <div id="hour15" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3PM</span>
      </div>
      <textarea id="task15" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 4pm timeblock -->
    <div id="hour16" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">4PM</span>
      </div>
      <textarea id="task16" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>

    <!-- 5pm timeblock -->
    <div id="hour17" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text hour">5PM</span>
      </div>
      <textarea id="task17" class="form-control time-block description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
    </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/e7391a7f12.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
